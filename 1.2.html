<html>

<head>
    <script language="javascript" type="text/javascript">
        var fact = 1,
            i;
        var num = parseInt(prompt("Enter a number "));
        for (i = 1; i <= num; i++) {
            fact = fact * i;
        }
        document.write("factorial of number is " + fact);
    </script>
</head>

</html>
