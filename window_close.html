<html>

<head>
    <script language="javascript " type="text/javascript">
        function win_open() {
            var win = window.open("https://www.youtube.com/", "Youtube", "width=400 height =400 ");
        }

        function win_close() {
            win.close();
        }
    </script>
</head>

<body>
    <input type="button" value="Open" onclick=win_open()>
    <input type="button" value="Close" onclick=win_close()>
</body>

</html>
