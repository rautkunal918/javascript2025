<html>

<head>
    <script>
        function display() {
            var str = document.getElementById("string").value;
            document.write("The length of the given string is " + str.length)

        }
    </script>
</head>

<body>
    <input type="text" id="string">
    <input type="button" value="Check" onclick="display()">
</body>

</html>
