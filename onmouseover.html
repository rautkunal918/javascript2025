<html>

<head>
    <script language="javascript" type="text/javascript">
        function over() {
            document.frm1.b1.value = "OVER";
        }

        function out() {
            document.frm1.b1.value = "OUT";
        }
    </script>

    <body>
        <form name="frm1">
            <input type="button" name="b1" value="CLICK" onmouseover=over() onmouseout=out()>
        </form>
    </body>
