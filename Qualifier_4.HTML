<html>

<head>
    <script>
        var p = /^p/;

        function match() {
            var str = textfield.value;
            if (p.test(str)) {
                alert("The String contain p at the begining ")
            } else {
                alert("The String does not contsins p at the begining")
            }
        }
    </script>
</head>

<body>
    Enter a String
    <input type="text" id="textfield">
    <input type="button" value="CHECK " onclick=match()>
</body>

</html>
