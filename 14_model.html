<html>

<head>
    <script>
        function Fibo()

        {
            var a = 0;
            var b = 1;
            var c;
            document.write(a + " " + b);
            var num = parseFloat(prompt("Enter a number "));

            for (var i = 0; i < num; i++) {
                c = a + b;
                document.write(c);
                a = b;
                b = c;

            }

        }
    </script>
</head>

<body>
    <input type="button" value="Click" onclick=Fibo()>
</body>

</html>
