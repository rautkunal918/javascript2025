<head>
    <script>
        var i;
        if (i = 0; i <= 15; i++) {
            if (i == 0) {
                document.write(i + "is even no");
            } else if (i % 2 === 0) {
                document.write(i + "is even no");
            } else {
                document.write(i + "is odd no");
            }
    </script>
</head>

</html>
