<html>

<head>
    <script>
        function store_cookie() {

            document.cookie = "username" + user.value;
            document.cookie = "pass" + pass.value;
            alert("Cookie is stored" + "username" + user.value + "Password" + pass.value)
        }
    </script>
</head>

<body>
    <p>username</p><input id="user">
    <p>Password</p><input id="pass">
    <input type="button" value="stored_cookie" onclick="store_cookie()">
</body>

</html>
