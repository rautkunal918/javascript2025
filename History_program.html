<html>

<head>
    <script language="javascript" type="text/javascript">
        function previous() {
            window.history.back();
        }

        function next() {
            window.history.forward();
        }
    </script>
</head>

<body>
    <input type="button" value="Forward" onclick="next()">
    <input type="button" value="Back" onclick="previous()">
</body>

</html>
