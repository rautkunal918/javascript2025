<html>

<head>
    <script>
        var p = /\w/;

        function match() {
            var str = textfield.value;
            if (p.test(str)) {
                alert("String contains A-Z,a-z,0-9")

            } else(
                alert("String contains blank space")
            )

        }
    </script>
</head>

<body>

    Enter a String <input type="text" id="textfield">
    <input type="button" value="check" onclick=match()>
</body>

</html>
