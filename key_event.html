<html>

<head>
    <script language="javascript" type="text/javascript">
        function down() {
            document.frm1.b1.value = "KeyDown";
        }

        function up() {
            document.frm1.b1.value = "KeyUp";
        }

        function press() {
            document.frm1.b1.value = "KeyPressed";
        }
    </script>
</head>

<body>
    <form name="frm1">
        <input type="text" name="b1" value=" " onkeydown=down() onkeypress=press() onkeyup=up()>
        <input type="button" name="b2" value="CLICK ">
    </form>
</body>

</html>
