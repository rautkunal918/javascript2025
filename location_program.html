<html>

<head>
    <script language="javascript" type="text/javascript">
        function display() {
            document.getElementById("para").innerHTML = "the website is located at " + window.location.pathname();
        }
    </script>
</head>

<body>
    <input type="button" value="get the pathname" onclick="display()">
    <p id="para"></p>
</body>

</html>
