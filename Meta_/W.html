<!--@#$%% these are the non word character-->
<html>

<head>
    <script>
        var p = /\W/;

        function match() {
            var str = textfield.value;
            if (p.test(str)) {
                alert("String contains non word character")

            } else(
                alert("String word character")
            )

        }
    </script>
</head>

<body>

    Enter a String <input type="text" id="textfield">
    <input type="button" value="check" onclick=match()>
</body>

</html>
