<html>

<head>
    <script>
        var p = /\bHI/;

        function match() {
            var str = textfield.value;
            if (p.test(str)) {
                alert("String contains Hi at the Begining")

            } else(
                alert("String does not contains HI at the begining")
            )

        }
    </script>
</head>

<body>

    Enter a String <input type="text" id="textfield">
    <input type="button" value="check" onclick=match()>
</body>

</html>
