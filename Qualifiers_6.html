<html>

<head>
    <script>
        var p = /p[2,3]/;

        function match() {
            var str = textfield.value;
            if (p.test(str)) {
                alert("The String contain 2 or 3p's  in a sequence ")
            } else {
                alert("The String does not contsins p in a sequence")
            }
        }
    </script>
</head>

<body>
    Enter a String
    <input type="text" id="textfield">
    <input type="button" value="CHECK " onclick=match()>
</body>

</html>
