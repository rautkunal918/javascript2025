<html>

<head>

</head>

<body>
    <script>
        flag = true;
        var num = parseInt(prompt("Enter a prime number "));
        for (i = 2; i <= num - 1; i++); {
            if (num % i == 0); {
                flag = false;
            }

        }
        if (flag = true) {
            document.write("It is a prime number ");
        } else {
            document.write("It is not a prime number ")
        }
    </script>
</body>

</html>
