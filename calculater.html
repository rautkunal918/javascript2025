<html>

<head>
    <script>
        function calculator(ch) {
            var n1 = parseInt(document.getElementById("num1").value);
            var n2 = parseInt(document.getElementById("num2").value);
            if (ch == 1) {
                document.getElementById("para").innerHTML = "addition is: " + (n1 + n2)
            } else if (ch == 2) {
                document.getElementById("para").innerHTML = "subtraction is: " + (n1 - n2)
            } else if (ch == 3) {
                document.getElementById("para").innerHTML = "multiplication is: " + (n1 * n2)
            } else if (ch == 4) {
                document.getElementById("para").innerHTML = "division is: " + (n1 / n2)
            }
        }
    </script>
</head>

<body>
    Enter 1st number :
    <input type="text" id="num1"><br><br> Enter 2nd number:
    <input type="text" id="num2"><br><br> Solution:
    <p id="para"></p><br><br>
    <input type="button" name="add" value="Add" onclick="calculator(1)">
    <input type="button" name="sub" value="sub" onclick="calculator(2)"><br>
    <input type="button" name="mul" value="mul" onclick="calculator(3)">
    <input type="button" name="div" value="div" onclick="calculator(4)">
</body>
</html
